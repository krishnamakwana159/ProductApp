<h2 style="text-align:center;">Customer Registration</h2>
<div class="container">
	<div class="row">    
		<div class="col-lg-6 col-md-8 mx-auto mt-lg-5">			
      <form [formGroup]="createFormGroup"  class="account_form">
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label>First Name</label>
							<input type="text" formControlName="firstName" class="form-control" />
							</div>
					</div>					
					<div class="col-sm-6">
						<div class="form-group">
							<label>Last Name</label>
							<input type="text" formControlName="lastName" class="form-control"/>
            </div>
					</div>
				</div>
				<div class="form-group">
						<label>Email Address</label>
						<input type="email" formControlName="email"  class="form-control"/>
        </div>
				<div class="form-group">
							<label>Password</label>
							<input type="password" formControlName="pass" class="form-control"/>
        </div>
        <div class="form-group">
							<label>Confirm Password</label>
							<input type="password" formControlName="conPass" class="form-control"/>
        </div>
        <div class="form-group">
							<label>Mobile Number</label>
							<input type="number" formControlName="mob" class="form-control"/>
        </div>
        <div class="form-group">
							<label>Gender</label>
							<input type="text" formControlName="gender" class="form-control"/>
        </div>
        <div class="form-group">
							<label>Address</label>
							<input type="text" formControlName="add" class="form-control" />
        </div>
        <div class="form-group">
							<label>Birthdate</label>
							<input type="date" formControlName="bday" class="form-control" />
        </div>
			</form>
      <div class="form-group">
				<button class="btn btn-primary" (click)="submit()" > Sign Up</button>
      </div>			     
		</div>
	</div>
</div>

<router-outlet></router-outlet>
