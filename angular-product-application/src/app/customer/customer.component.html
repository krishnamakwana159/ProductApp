<table class="table table-hover jumbotron col-md-12 offset" >
    <thead class="thead-light">
        <tr>
          <th colspan="8" style="color: black; text-size:20dp;" >Customer List</th>
          <td colspan="2">
            <button class="btn btn-primary" [routerLink]="['/add']" >Add New Data</button>
          </td>
        </tr>
    </thead>
      <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>EmailId</th>                       
            <th>Mobile Number</th>
            <th>Gender</th> 
            <th>Address</th> 
            <th>DOB</th>             
            <th>Edit</th>
            <th>Delete</th>
      </tr>
    
    <!-- <div class="form-group mb-4">
      <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
    </div> -->
    <tr *ngFor="let res of httpData" class="thead-light">
        <td>{{res.CustomerId}}</td>
        <td> {{res.FirstName}}</td>
        <td> {{res.LastName}}</td>
        <td>{{res.EmailId}}</td>        
        <td> {{res.MobileNumber}}</td>
        <td> {{res.Gender}}</td>
        <td> {{res.Address}}</td>
        <td> {{res.DOB}}</td>
        <td><button class="btn btn-success"  [routerLink]="['/edit',res.CustomerId]">Edit</button></td>
        <td><button class="btn btn-danger" (click)="delete(res.CustomerId)">Delete</button></td>
    </tr>
</table>

<router-outlet></router-outlet>
