<h4 style="text-align: center;">Customer Update Profile</h4>
<!-- {{ result | json}} -->

<div class="container">
	<div class="row">    
		<div class="col-lg-6 col-md-8 mx-auto mt-lg-5">			
      <form [formGroup]="editFormGroup"  class="account_form">
        <div class="row">
					<div class="col-sm-6">
						<div class="form-group">							
							<input type="text" placeholder="FirstName" formControlName="firstName" class="form-control" />
						</div>
					</div>					
					 <div class="col-sm-6">
						<div class="form-group">							
							<input type="text" placeholder="LastName" formControlName="lastName" class="form-control"/>
            </div>
					</div>
				</div>
        <div class="form-group">
					<input type="text" formControlName="email" placeholder="EmailId" class="form-control" disabled="$1"/>
        </div>				
				<div class="form-group">
					<input type="text" formControlName="pass" placeholder="Password" class="form-control"/>
        </div>        
        <div class="form-group">
					<input type="number" formControlName="mob" placeholder="MobileNumber" class="form-control"/>
        </div>
        <div class="form-group">
					<input type="text" formControlName="gender" placeholder="Gender" class="form-control"/>
        </div>
        <div class="form-group">
					<input type="text" formControlName="add" placeholder="Address" class="form-control" />
        </div>
        <div class="form-group">
						<input type="text" formControlName="bday" placeholder="Birthdate" class="form-control" />
        </div>
			</form>
      <div class="form-group">
				<button class="btn btn-primary" (click)="update(id)">Update</button>
      </div>			      
		</div>
	</div>
</div>

<router-outlet></router-outlet>
